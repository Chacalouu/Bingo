<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chacalou</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
        }
        #chacalou {
            font-size: 2em;
            cursor: pointer;
            user-select: none;
        }
        #images {
            display: none;
            margin-top: 20px;
        }
        #images img {
            width: 150px;
            margin: 10px;
        }
    </style>
</head>
<body>
    <div>
        <div id="chacalou">chacalou</div>
        <div id="images">
            <img src="https://example.com/palmier.jpg" alt="Palmier">
            <img src="https://example.com/pingouin.jpg" alt="Pingouin">
        </div>
    </div>

    <script>
        document.getElementById('chacalou').addEventListener('click', function() {
            var images = document.getElementById('images');
            if (images.style.display === 'none') {
                images.style.display = 'block';
            } else {
                images.style.display = 'none';
            }
        });
    </script>
</body>
</html>
